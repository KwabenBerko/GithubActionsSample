  codeCoverage:
    name: Run Code Coverage Tests
    runs-on: macOS-10.15

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Code Coverage Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 21
          script: ./gradlew jacocoTestCoverageVerification

      - name: Publish Code Coverage To Code Climate
        uses: aktions/codeclimate-test-reporter@v1
        with:
          codeclimate-test-reporter-id: 0762e2e0f516de5ebe1df0f0c628dcf26ea02008e766aed8ba7d1001aa442410
          command: after-build --coverage-input-type jacoco target/site/jacoco/jacoco.xml

